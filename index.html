<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neno XMD Repo Host</title>
<style>
body {
    background: #0d0d0d;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container { text-align: center; }

.neon-text {
    font-size: 60px;
    color: #00f0ff;
    text-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
    margin-bottom: 50px;
}

input {
    padding: 15px;
    width: 300px;
    border-radius: 8px;
    border: 2px solid #00f0ff;
    outline: none;
    color: #fff;
    background: #1a1a1a;
    margin-right: 10px;
    font-size: 16px;
}

input::placeholder { color: #aaa; }

button {
    padding: 15px 30px;
    border-radius: 8px;
    border: none;
    background: #00f0ff;
    color: #0d0d0d;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
}

button:hover {
    background: #00c4d1;
    box-shadow: 0 0 15px #00c4d1, 0 0 25px #00c4d1;
}
</style>
</head>
<body>
<div class="container">
    <h1 class="neon-text">NENO XMD</h1>
    <form action="/clone" method="POST">
        <input type="text" name="userName" placeholder="Enter GitHub username" required>
        <input type="text" name="repoName" placeholder="Enter repo name" required>
        <button type="submit">Submit</button>
    </form>
    <p>Only repo name <strong>neno-xmd-bot</strong> is allowed.</p>
</div>
</body>
</html>
